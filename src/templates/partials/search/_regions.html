{% set regions = ['южная америка', 'северная америка', 'западная африка', 'северная европа', 'атлантическая европа', 'средний восток', 'средиземноморье', 'океания', 'карибы', 'индийский океан'] %}

<div class="regions">
	{% for region in regions %}
	<div class="region">
		<label class="region__checkbox checkbox">
			<div class="region__text">
				<span>{{region}}</span>
				<span class="region__season">
					Сезон:
					<span>фев - ноя</span>
				</span>
			</div>
			<input type="checkbox">
			<span class="checkbox__block"></span>
		</label>
	</div>
	{% endfor %}
</div>
