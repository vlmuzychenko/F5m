<div class="rental-dates">
	<p class="text-date">ДАТЫ АРЕНДЫ ЯХТЫ</p>
	<div class="two-par-input">
		<div class="position">
				<input type="text" id="sailing" readonly="" name="date_from" required="" class="dates__input" data-calendar-from="" data-title="Отплытие">
				<img src="img/calendar_icon.svg" alt="">
			<span>Отплытие</span>
		</div>
		<div class="position">
			<input name="date_to" readonly="" id="arrival" required="" type="text" class="dates__input" data-calendar-to="" data-title="Прибытие">
				<img src="img/calendar_icon.svg" alt="">
			<span>Прибытие</span>
		</div>
	</div>
	<button class="button-one">НАЙТИ</button>
</div>
