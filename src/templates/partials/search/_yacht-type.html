{% set types = ['Парусная многокорпусная яхта', 'моторные яхты', 'катамараны', 'суперяхты'] %}
<div class="types">

	{% for type in types %}
	<div class="type">
		<label class="type__checkbox checkbox checkbox_dark">

			<span>{{type}}</span>
			<input type="checkbox">
			<span class="checkbox__block checkbox__block_right"></span>
			<span class="type__icon" style="background-image: url('img/catamarans.svg')"></span>
			<span class="type__icon type__icon_hover" style="background-image: url('img/catamarans_hover.svg')"></span>
		</label>
	</div>
	{% endfor %}
</div>
