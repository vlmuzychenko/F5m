{% set types = ['парусные яхты', 'моторные яхты', 'катамараны', 'суперяхты'] %}
<div class="types">

	{% for type in types %}
	<div class="type">
		<label class="type__checkbox checkbox checkbox_dark">
			<span class="type__icon" style="background-image: url('img/yacht.png')"></span>
			<span>{{type}}</span>
			<input type="checkbox">
			<span class="checkbox__block"></span>
		</label>
	</div>
	{% endfor %}
</div>
