<div class="popup popup_form js-popup" data-popup="registration">

	<button type="button" class="popup__close btn-close js-close-popup">{{mixins.icon('close')}}</button>

	<div class="popup__in popup__in_yellow js-popup-in">
		<div class="form">
			<form action="">

				<div class="form__field">
					<div class="input input_lg input_op">
						<input id="formName" type="text" class="input__main" placeholder="ФИО">
						<label class="input__label" for="formName">Имя и фамилия</label>
					</div>
				</div>

				<div class="form__field">
					<div class="input input_lg input_op">
						<input id="formPhone" type="tel" class="input__main js-phone" placeholder="(0--) --- -- --">
						<label class="input__label" for="formPhone">Телефон</label>
					</div>
				</div>

				<div class="form__field">
					<div class="input input_lg input_op">
						<input id="formEmail" type="email" class="input__main" placeholder="name@mail.com">
						<label class="input__label" for="formEmail">Email</label>
					</div>
				</div>

				<div class="form__field">
					<div class="input input_lg input_op">
						<textarea  class="input__main" placeholder="Напишите комментарий"></textarea>
					</div>
				</div>

				<div class="form__field form__field_center">
					<button type="button" class="button button_lg js-thnk">Отправить</button>
				</div>

			</form>
		</div>

	</div>

	<div class="popup-thnk popup-thnk_registration">
		<div class="popup-thnk__logo">
			<img src="img/yacht-wiki/thnk-logo.png" alt="">
		</div>
		<div class="popup-thnk__text">Спасибо! <br>Мы свяжемся с вами <br>как только обработаем заявку.</div>
		<div class="popup-thnk__socials">
	    <a href='#' class="popup-thnk__socials-item">
	      {{mixins.icon('yt')}}
	    </a>
	    <a href='#' class="popup-thnk__socials-item">
	      {{mixins.icon('fb')}}
	    </a>
	    <a href='#' class="popup-thnk__socials-item">
	      {{mixins.icon('insta')}}
	    </a>
	  </div>
		<div class="popup-thnk__btn-container">
			<div class="popup-thnk__btn-title">А пока посмотрите другие события</div>
			<a href="#" class="button button_dark button_lg">Календарь</a>
		</div>
	</div>

</div>
