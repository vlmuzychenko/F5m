{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--<meta name="viewport" content="device-width, initial-scale=1.0, user-scalable=no">-->
    <meta name="theme-color" content="#f6cb02">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
    <script>

        function resize() {
			var metaTag = document.querySelector('meta[name="viewport"]');

        	if (metaTag)  {
				metaTag.remove();
				console.log('metaTag');

            }
			metaTag = document.createElement('meta');
			metaTag.name = "viewport";


			if(screen.width < 600) {

				metaTag.content = "width=480, user-scalable=0";
			} else {

				metaTag.content = "width=480, initial-scale=1.0, user-scalable=0";
			}
			document.getElementsByTagName('head')[0].appendChild(metaTag);
		}

		resize();

		window.addEventListener('orientationchange', resize,false);


    </script>
  </head>


  <body>

    <!-- BEGIN content -->
    <div class="out">
      {% include "partials/_header.html" %}

      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    {% block scripts %}
    {% endblock %}
    <!-- END scripts -->

  </body>
</html>
